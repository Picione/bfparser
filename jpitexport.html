<!-- Main Body Space-->
<div class="container-fluid" style="margin:0px;padding:5px;">
<div style="min-height:55px;"></div>

<button type="button" id="newBtn" class="btn btn-default">Only New</button>
<button type="button" id="exportBtn" class="btn btn-default">Export</button>
<button type="button" id="clearBtn" class="btn btn-default">Clear</button>

<table id="rawTable" width="100%" class="small table-bordered table-condensed table-hover table-responsive"></table>
<font color="#FF0004"><i>*Credit to Deathmax for Datamining</br>
*Please note that the details are expected to change during the maintenance. Recheck at<a href="http://touchandswipe.github.io/bravefrontier/unitsguide"> BFPros Unit Guide</a> after the maintenance.â€‹</i></font>
<script type="text/javascript">
var serverSelect="http://picione.github.io/bravefrontier_data/jp/items_light.json";
var onlyNew=false;
$(document).on("click","#newBtn", function(e) {
  onlyNew=true;
})
$(document).on("click","#clearBtn", function(e) {
  $('#rawTable').empty();
  onlyNew=false;
})
$(document).on("click","#exportBtn", function(e) {
$.getJSON( serverSelect, function( unit ) {
$.each( unit, function( unitKey, valObj ) {
        var exportSTR='';
        if (onlyNew) {
			if (valObj.type == "sphere") {
        	var idFound=true;
			if (onlyNew) {
			for (ki=0;ki<knownIT.length;ki++) {
			if (unitKey == knownIT[ki])
				 var idFound=false;
			}
			}
		    } else {
            var idFound=false;
			}
		} else {
		if (valObj.type == "sphere") {
        	var idFound=true;
		} else {
            var idFound=false;
        }
		}
        /*Parsing code here*/
        if (idFound) {
          /*Start of Row*/
		    exportSTR+='<tr>';
          /*ID*/
            exportSTR+='<th>'+unitKey+'</th>';
			
          /*Name*/
            exportSTR+='<th>'+valObj.name+'</th>';
			exportSTR+='<th>'+valObj["sphere type text"]+'</th>';
		exportSTR+="<th>";
		exportSTR+=findPSkill(valObj)+"</br>";
		exportSTR+="</th>";
      /*Parsing all BB Skills*/
		 exportSTR+='</tr>';
          $("#rawTable").append(exportSTR+'</br></br>');
        } /*End range check*/
})
})
})
</script>
