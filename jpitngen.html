<!-- MAIN BODY CONTENT -->
<body>
    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

        </div>

<!-- Main Body Space-->
<div class="container-fluid" style="margin:0px;padding:5px;">
<div style="min-height:55px;"></div>

<button type="button" id="exportBtn" class="btn btn-default">Export</button>

<div id="rawText">[</div>
<font color="#FF0004"><i>*Credit to Deathmax for Datamining</br>
*Please note that the details are expected to change during the maintenance. Recheck at<a href="http://touchandswipe.github.io/bravefrontier/unitsguide"> BFPros Unit Guide</a> after the maintenance.â€‹</i></font>
<script type="text/javascript">
var serverSelect="http://picione.github.io/bravefrontier_data/jp/items.json";
$(document).on("click","#exportBtn", function(e) {
        
$.getJSON( serverSelect, function( item ) {
    /*Process for Each Unit*/
	    var countEG=0;
    $.each( item, function( itemKey, valObj ) {
        var exportSTR='';
        if (valObj["type"]) {
            if (valObj["type"]=="sphere"){
			var idFound=true;
            } else {
            var idFound=false;
			}
        }
        /*Parsing code here*/
        if (idFound) {
		if (countEG>0) 
			exportSTR+=', ';
		countEG+=1;
		exportSTR+='{"id":'+itemKey+',"name":"'+valObj.name+'"}';
        $("#rawText").append(exportSTR);
        } /*End range check*/
})
		$("#rawText").append(']');
})
})
</script>

</div> <!-- /container -->
