<button type="button" id="b1" class="btn btn-default">1-50</button>
<button type="button" id="b2" class="btn btn-default">51-100</button>
<button type="button" id="b3" class="btn btn-default">101-150</button>

<button type="button" id="b10" class="btn btn-default">451-500</button></br>
<button type="button" id="exportBtn" class="btn btn-default">Export</button>
<button type="button" id="clearBtn" class="btn btn-default">Clear</button>

<div id="rawText"></div>
<font color="#FF0004"><i>*Credit to Deathmax for Datamining</br>
*Please note that the details are expected to change during the maintenance. Recheck at<a href="http://touchandswipe.github.io/bravefrontier/unitsguide"> BFPros Unit Guide</a> after the maintenance.â€‹</i></font>
<script type="text/javascript">
var sNum=1;
$(document).on("click","#b1", function(e) {
  sNum=1;
})
$(document).on("click","#b2", function(e) {
  sNum=51;
})
$(document).on("click","#b3", function(e) {
  sNum=101;
})
$(document).on("click","#b4", function(e) {
  sNum=151;
})
$(document).on("click","#b5", function(e) {
  sNum=201;
})
$(document).on("click","#b6", function(e) {
  sNum=251;
})
$(document).on("click","#b7", function(e) {
  sNum=301;
})
$(document).on("click","#b8", function(e) {
  sNum=351;
})
$(document).on("click","#b9", function(e) {
  sNum=401;
})
$(document).on("click","#b10", function(e) {
  sNum=451;
})
$(document).on("click","#clearBtn", function(e) {
  $('#rawText').empty();
})
$(document).on("click","#exportBtn", function(e) {
	for(i=0;i<50;i++) {
		var iNum=sNum+i;
		var exportSTR='<img src="http://v2.cdn.android.brave.a-lim.jp/event/navi_chara'+iNum+'_0.png" width=10% height=10%>';
		$("#rawText").append(exportSTR);
	}
})
</script>
